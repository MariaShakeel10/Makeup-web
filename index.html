<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Makeup</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Makeup</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="dropdown ms-auto me-3 mt-1">
                    <a class="btn btn-secondary dropdown-toggle " href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select Brand
                    </a>

                    <ul class="dropdown-menu" id="brand">
                    </ul>
                </div>
                <div class="dropdown me-3 mt-1">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Select Item
                    </a>

                    <ul class="dropdown-menu" id="item">
                    </ul>
                </div>
                <form class="d-flex mt-1" role="search">
                    <button class="btn btn-outline-success me-2" type="submit" onclick="search(event)">Search</button>
                    <button class="btn btn-outline-success me-3" type="submit" onclick="clear(event)">Clear All</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- nav end -->

    <!-- main sec -->
    <div class="m-auto">
        <section id="main" class="gap-5 m-4 d-flex flex-wrap">

        </section>
    </div>
    <h1>Hello, world!</h1>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
