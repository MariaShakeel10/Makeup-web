<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makeup</title>
  <!-- css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Makeup</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="dropdown ms-auto me-3 mt-1" onchange="itemsDisplay()">
          <select class="form-select" aria-label="Default select example" onchange="itemsDisplay()" name=""
            id="brand"></select>
        </div>
        <div class="dropdown me-3 mt-1">
          <select class="form-select" aria-label="Default select example" name="" id="item"></select>
        </div>
        <button class="btn btn-outline-success me-2" type="submit" onclick="search()">Search</button>
        <button class="btn btn-outline-success me-3" type="submit" onclick="clearAll()">Clear All</button>
        <button class="btn btn-outline-success me-3" type="submit" onclick="returnToMain()">Back</button>

      </div>
    </div>
  </nav>
  <!-- nav end -->
  <!-- banner -->
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner mt-3 mb-3">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="images/banner 1.jfif" class="d-block w-100 h-25" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="images/banner 2.jfif" class="d-block w-100 h-25" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/banner 3.jfif" class="d-block w-100 h-25" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- main sec -->
  <div class="container">
    <div class="">

      <section id="main" class="gap-5 d-flex flex-wrap justify-content-evenly">

      </section>
      <div id="second" class="gap-5 mt-5 d-flex flex-wrap justify-content-center align-items-center ">

      </div>
    </div>
  </div>

  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
